<!DOCTYPE html>
<html>
<head>
    <title>Demo 1 - Menucool Image Slider</title>
    
    <script src="js-image-slider.js" type="text/javascript"></script>
 
	
	<!--[if IE]>
		<link rel="stylesheet" type="text/css" href="IE.css" />
	<![endif]-->
	
	<link href="test.css" rel="stylesheet" type="text/css" />
	
	<script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script type='text/javascript' src='http://www.wizzud.com/jqdock_examples_folder/jquery.jqDock.min.js'></script>
	<script src="js/dashboard.js" type="text/javascript"></script>
	   <script type="text/javascript" language="javascript">
	$(window).scroll(function(){
	$('.dockwrapper').css('left',50-$(window).scrollLeft());
	});
	</script>
	
	<style type="text/css">

	.dockwrapper{
	float: left;
	position: fixed;
	background-color: #999999;
	height: 275 px;
	width: 100px;
	top: 100px;
	left: 50px;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	}
	.navigation
	{position: relative;
	float: left;
	height: auto;
	width: 200px;
	top: 0px;
	left: 0px;
	z-index: -399;
	}
	
	.nonnavigation
	{position: relative;
	float: center;
	margin-right: 150px;
	margin-left: 150px;
	height: auto;
	width: auto;
	}
	</style>
	
</head>
<body>
    <IMG class="background" src="images/gradient.png" alt="">
	<div  class = "navigation">
	  <IMG class="background" src="images/gradient.png" alt="">
<div  class = "dockwrapper">

	<div class="dock">
	
		<img src="images/finder.png" alt="Finder" title="finder"/>
		<img src="images/dashboard.png" alt="Dashboard" id="dashboardLaunch" title="Dashboard" />
	    <img src="images/mail.png" alt="Mail" title="finder" />
	    <img src="images/coda.png" alt="Coda" title="Coda" />
	</div>
	</div></div>
	
	<div  class = "nonnavigation">
	<br>
	<br>
	<div class ="sliderWrapper">
		<div id="sliderFrame">
			<div id="slider">
				<a href="http://www.menucool.com/jquery-slider" target="_blank">
					<img src="images/hotairballoon.jpg" alt="JASON" />
				</a>
				<img src="images/forest.jpg" alt="" />
				<img src="images/riverforest.jpg" alt="Pure Javascript. No jQuery. No flash." />
				<img src="images/flare.jpg" alt="#htmlcaption" />
				<img src="images/frozenriver.jpg" />
			</div>
			<div id="htmlcaption" style="display: none;">
				<em>HTML</em> caption. Link to <a href="http://www.google.com/">Google</a>.
			</div>
		</div>
	</div>
	
	<div class ="content">
	<div class="shadow1">
		<div class ="story">

	</div>
	</div>
	</div>
	
	</div>

  <div class = "footerWrapper">
<IMG class="displayed" src="images/Trees.png" alt="">
</div>

   
   
</body>
</html>
